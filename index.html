<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROVEGEAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-[#f8fafc]">

    <div class="max-w-7xl mx-auto p-4 lg:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 p-8 glass-card rounded-[2.5rem] border border-white">
            <div class="flex items-center gap-6">
                <div class="relative">
                    <img src="GROVE_GEAR_LOGO.png" alt="Logo" class="w-20 h-20 object-contain rounded-2xl bg-white p-1 shadow-sm">
                </div>
                <div class="flex flex-col">
                    <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 uppercase">GROVE<span class="text-emerald-600 italic">GEAR</span></h1>
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Attendance & Logistics System</p>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div id="clock" class="text-2xl font-mono font-bold bg-slate-900 text-emerald-400 px-8 py-3 rounded-2xl shadow-xl border-b-4 border-emerald-600">00:00:00</div>
                <button onclick="toggleAdmin(true)" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-xl font-bold transition-all text-sm shadow-lg shadow-emerald-200">
                    ADMIN PANEL
                </button>
            </div>
        </header>

        <div class="flex flex-col gap-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-slate-900 rounded-[2rem] p-6 text-white shadow-lg">
                    <p class="text-emerald-400 text-[9px] font-black uppercase tracking-widest mb-1">Total Payroll</p>
                    <h2 id="totalGroupPayroll" class="text-3xl font-black">Rp 0</h2>
                </div>
                <div id="statsContainer" class="md:col-span-2 flex gap-3 overflow-x-auto pb-2"></div>
            </div>

            <div>
                <input type="text" id="searchInput" oninput="render()" placeholder="Cari karyawan..." class="w-full px-8 py-5 rounded-2xl border-none shadow-sm outline-none font-bold focus:ring-2 focus:ring-emerald-500 text-base mb-6">
                <div id="employeeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20"></div>
            </div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="bg-white rounded-[2rem] max-w-4xl w-full mx-4 shadow-2xl overflow-hidden flex flex-col" style="height: 80vh;">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-2xl font-black">Admin Panel</h2>
                <button onclick="toggleAdmin(false)" class="text-slate-400 hover:text-red-500">Tutup</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <div class="bg-slate-50 p-5 rounded-2xl grid grid-cols-1 md:grid-cols-4 gap-3">
                    <input type="hidden" id="editId">
                    <input type="text" id="empName" placeholder="Nama" class="p-3 rounded-lg border text-sm">
                    <select id="empJabatan" class="p-3 rounded-lg border text-sm font-bold">
                        <option>Manager</option>
                        <option>Expert Motier</option>
                        <option>Novice</option>
                        <option>Recruit</option>
                    </select>
                    <input type="text" id="empPin" placeholder="PIN" class="p-3 rounded-lg border text-sm">
                    <button onclick="saveEmployee()" class="bg-emerald-600 text-white font-bold rounded-lg py-3">SIMPAN</button>
                </div>
                <div id="adminManageList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </div>
            <div class="p-4 bg-slate-900 flex gap-2">
                <button onclick="exportToWord()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">EXPORT</button>
                <button onclick="resetAllWeekly()" class="bg-red-600 text-white px-4 py-2 rounded-lg text-xs font-bold">RESET SEMUA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
