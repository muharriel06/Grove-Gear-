<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROVEGEAR v5.5 - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div class="max-w-7xl mx-auto p-4 lg:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 p-8 glass-card rounded-[2.5rem] border border-white">
            <div class="flex items-center gap-6">
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                    <img src="GROVE_GEAR_LOGO.png" onerror="this.src='https://via.placeholder.com/100x100/10b981/ffffff?text=GG'" class="relative w-20 h-20 object-contain rounded-2xl bg-white p-2 shadow-sm">
                </div>
                <div class="flex flex-col">
                    <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 uppercase">GROVE<span class="text-emerald-600 italic">GEAR</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Attendance System Elite</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div id="clock" class="text-3xl font-mono font-bold bg-slate-900 text-emerald-400 px-10 py-4 rounded-3xl shadow-2xl border-b-4 border-emerald-600">00:00:00</div>
                <button onclick="toggleAdmin(true)" class="group bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-4 rounded-[1.5rem] font-bold transition-all flex items-center gap-2 shadow-lg shadow-emerald-200">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:rotate-12 transition-transform"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    ADMIN PANEL
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="relative mb-6">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="searchInput" oninput="render()" placeholder="Cari nama karyawan..." class="w-full pl-14 pr-8 py-5 rounded-[2rem] border-none shadow-sm outline-none font-medium focus:ring-2 focus:ring-emerald-500">
                </div>
                <div id="employeeList" class="space-y-4 pb-10"></div>
            </div>

            <div class="space-y-6">
                <div class="bg-slate-900 rounded-[3rem] p-8 text-white shadow-2xl relative overflow-hidden">
                    <h3 class="font-bold text-xl mb-6 text-emerald-400 flex items-center gap-2 italic">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        Group Payroll
                    </h3>
                    <div class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700">
                        <h2 id="totalGroupPayroll" class="text-4xl font-black text-white">Rp 0</h2>
                        <p class="text-slate-500 text-[10px] mt-2 font-bold uppercase tracking-widest italic">Rate: Rp 1.250 / Jam</p>
                    </div>
                </div>
                <div class="glass-card rounded-[2.5rem] p-8">
                    <h3 class="font-black text-slate-800 text-sm uppercase tracking-widest mb-6 border-b pb-4">Struktur Tim</h3>
                    <div id="statsContainer" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="bg-white rounded-[2.5rem] max-w-4xl w-full mx-4 shadow-2xl overflow-hidden flex flex-col" style="height: 85vh;">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50">
                <div>
                    <h2 class="text-3xl font-black text-slate-900">Admin Panel</h2>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Kelola Daftar & Data Karyawan</p>
                </div>
                <button onclick="toggleAdmin(false)" class="bg-white p-3 rounded-full shadow-sm hover:bg-red-50 hover:text-red-500 transition-all">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-8 space-y-8">
                <section class="bg-emerald-50 p-6 rounded-[2rem] border border-emerald-100">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="bg-emerald-500 p-1.5 rounded-lg text-white">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </div>
                        <p id="formLabel" class="font-black text-emerald-700 text-xs uppercase tracking-widest">Tambah / Edit Data</p>
                    </div>
                    <input type="hidden" id="editId">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                        <input type="text" id="empName" placeholder="Nama" class="p-4 rounded-xl border-none ring-1 ring-emerald-200 outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                        <select id="empJabatan" class="p-4 rounded-xl border-none ring-1 ring-emerald-200 outline-none focus:ring-2 focus:ring-emerald-500 bg-white font-bold text-sm">
                            <option>Manager</option><option>Novice</option><option>Recruit</option><option>Expert Motier</option>
                        </select>
                        <input type="text" id="empPin" placeholder="PIN" class="p-4 rounded-xl border-none ring-1 ring-emerald-200 outline-none focus:ring-2 focus:ring-emerald-500 text-sm">
                        <button onclick="saveEmployee()" id="btnSave" class="bg-emerald-600 text-white font-black rounded-xl py-4 hover:bg-emerald-700 shadow-md transition-all text-sm uppercase">Simpan</button>
                    </div>
                    <button onclick="resetForm()" id="btnCancel" class="hidden mt-3 text-[10px] font-black text-red-500 hover:underline uppercase tracking-tighter">Batal Edit</button>
                </section>

                <section>
                    <p class="font-black text-slate-400 text-[10px] uppercase tracking-[0.2em] mb-4">Daftar Karyawan Aktif</p>
                    <div id="adminManageList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                </section>
            </div>

            <div class="p-6 bg-slate-900 flex justify-between items-center">
                <div class="flex gap-3">
                    <button onclick="exportToWord()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-blue-700">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                        EXPORT WORD
                    </button>
                    <button onclick="resetAllWeekly()" class="bg-slate-800 text-red-400 px-6 py-3 rounded-xl font-bold text-xs flex items-center gap-2 hover:bg-red-900 hover:text-white transition-all">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                        RESET JAM
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
